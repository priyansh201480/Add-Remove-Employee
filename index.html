<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Or Remove Employees</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add Employee</h1>
    <form id="employee-form">
      <input type="text" id="name" placeholder="Enter name" required>
      <input type="text" id="profession" placeholder="Enter Profession" required>
      <input type="number" id="age" placeholder="Enter age" required>
      <button type ="button" id="add-employee-btn">Add Employee</button>
    </form>
    <div id="message"></div>
    <h2>Added Employees</h2>
    <div id="employee-list">
      <p>No employees added.</p>
    </div>
  </div>

  <script src="script.js"></script>  
</body>
</html>
